<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">avatar</ion-title>
    <ion-buttons slot="end">
     <ion-avatar>
      <ion-img src='/assets/stan-lee.jpg' />
     </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-chip color="primary"  outline="true" *ngFor="let item of  [1,1,1,1,1,1,1,1,1]">
  <ion-avatar>
    <ion-img src='/assets/stan-lee.jpg' />
   </ion-avatar>
  <ion-label>Default</ion-label>
</ion-chip>
<ion-list *ngFor="let item of  [1,1,1,1,1,1,1,1,1]" >
  <ion-item>
    <ion-avatar  slot="start">
      <ion-img src='/assets/stan-lee.jpg' />
     </ion-avatar>
    <ion-label>Stan lee</ion-label>
  </ion-item>
  <ion-item>
    <ion-avatar  slot="end">
      <ion-img src='/assets/stan-lee.jpg' />
     </ion-avatar>
    <ion-label>Stan lee</ion-label>
  </ion-item>
</ion-list>

</ion-content>
